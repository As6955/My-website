<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף מאוחד עם גלילה חלקה</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }
        .iframe-container {
            height: 100vh; /* כל דף ימלא את גובה המסך כולו */
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* הסרת רווחים בגלילה */
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="page1.html"></iframe> <!-- הדף הראשון ימלא את המסך -->
    </div>
    <div class="iframe-container">
        <iframe src="page2.html"></iframe> <!-- הדף השני ימלא את המסך -->
    </div>

    <script>
        let currentSection = 0; // משתנה שיעקוב אחר המיקום הנוכחי
        const sections = document.querySelectorAll('.iframe-container'); // כל הסקשנים
        const totalSections = sections.length; // מספר הסקשנים
        const sectionHeight = window.innerHeight; // גובה כל מסך

        // מאזין לאירוע גלילה
        window.addEventListener('wheel', function(event) {
            if (event.deltaY > 0) {
                // גלילה למטה
                currentSection = Math.min(currentSection + 1, totalSections - 1); // קפיצה למסך הבא, ללא גלילה מעבר למסך האחרון
            } else {
                // גלילה למעלה
                currentSection = Math.max(currentSection - 1, 0); // קפיצה למסך הקודם, ללא גלילה מעבר למסך הראשון
            }

            // גלילה חלקה למסך המתאים
            window.scrollTo({
                top: currentSection * sectionHeight,
                behavior: 'smooth' // גלילה חלקה
            });
        });

        // עדכון גובה הסקשנים במקרה של שינוי גודל חלון הדפדפן
        window.addEventListener('resize', function() {
            window.scrollTo({
                top: currentSection * window.innerHeight,
                behavior: 'smooth'
            });
        });
        window.addEventListener('scroll', function() {
    const iframes = document.querySelectorAll('iframe');
    iframes.forEach(function(iframe) {
        const rect = iframe.getBoundingClientRect();
        // בדיקה האם ה-iframe נמצא במרכז המסך
        if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
            iframe.contentWindow.focus(); // העברת מיקוד ל-iframe הנוכחי
        }
    });
});
    </script>
</body>
</html>
