<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף מאוחד עם גלילה חלקה וניווט מקלדת</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }
        .iframe-container {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="iframe-container">
            <iframe src="page1.html"></iframe>
        </div>
        <div class="iframe-container">
            <iframe src="page2.html"></iframe>
        </div>
    </div>
    <script>
        const container = document.querySelector('.container');
        const sections = document.querySelectorAll('.iframe-container');
        let currentSection = 0;
        const totalSections = sections.length;

        function scrollToSection(index) {
            currentSection = Math.max(0, Math.min(index, totalSections - 1));
            sections[currentSection].scrollIntoView({ behavior: 'smooth' });
        }

        function handleScroll(direction) {
            scrollToSection(currentSection + direction);
        }

        // מאזין לאירוע גלילה
        container.addEventListener('wheel', function(event) {
            event.preventDefault();
            handleScroll(event.deltaY > 0 ? 1 : -1);
        }, { passive: false });

        // מאזין לאירועי מקשי חצים
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowDown':
                case 'ArrowRight':
                    event.preventDefault();
                    handleScroll(1);
                    break;
                case 'ArrowUp':
                case 'ArrowLeft':
                    event.preventDefault();
                    handleScroll(-1);
                    break;
            }
        });

        // מאזין לאירועי מגע (עבור מכשירים ניידים)
        let touchStartY = 0;
        container.addEventListener('touchstart', function(event) {
            touchStartY = event.touches[0].clientY;
        }, { passive: true });

        container.addEventListener('touchend', function(event) {
            const touchEndY = event.changedTouches[0].clientY;
            const diff = touchStartY - touchEndY;
            if (Math.abs(diff) > 50) { // סף מינימלי לזיהוי החלקה
                handleScroll(diff > 0 ? 1 : -1);
            }
        }, { passive: true });

        // עדכון מיקום הגלילה בעת שינוי גודל חלון
        window.addEventListener('resize', function() {
            scrollToSection(currentSection);
        });

        // מעקב אחר שינויים בגלילה
        container.addEventListener('scroll', function() {
            const newSection = Math.round(container.scrollTop / container.clientHeight);
            if (newSection !== currentSection) {
                currentSection = newSection;
            }
        });
    </script>
</body>
</html>
