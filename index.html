<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ספירה לאחור לחתונה❤️</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }
        .iframe-container {
            height: 100vh; /* כל דף ימלא את גובה המסך כולו */
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* הסרת רווחים בגלילה */
        ::-webkit-scrollbar {
            display: none;
        }
        /* עיצוב האייקון */
        #music-toggle {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            z-index: 10;
            background-color: transparent;
            border: none;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s;
        }
        #music-toggle:hover {
            opacity: 1;
        }
        #music-toggle img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="page1.html"></iframe> <!-- הדף הראשון ימלא את המסך -->
    </div>
    <div class="iframe-container">
        <iframe src="gallery.html"></iframe> <!-- הדף השני ימלא את המסך -->
    </div>

    <!-- אלמנט המוזיקה -->
    <audio id="background-music" src="שיר.mp3"></audio>

    <!-- כפתור הפעלה/עצירה עם אייקון בלבד -->
    <button id="music-toggle">
        <img id="music-icon" src="play-button.png" alt="אייקון מוזיקה">
    </button>

    <!-- סקריפט להפעלת ועצירת המוזיקה -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const music = document.getElementById('background-music');
            const musicIcon = document.getElementById('music-icon');

            document.getElementById('music-toggle').addEventListener('click', function() {
                if (music.paused) {
                    music.play();
                    musicIcon.src = "pause-button.png"; // החלף לאייקון עצירה
                } else {
                    music.pause();
                    musicIcon.src = "play-button.png"; // החלף לאייקון הפעלה
                }
            });
        });
    </script>
</body>
</html>
