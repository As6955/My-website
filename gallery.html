<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专</title>
    <style>
        /* Modern grid layout and styles for the gallery */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Heebo', Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        #gallery-content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            grid-gap: 15px;
            padding: 20px;
            justify-items: center;
        }

        #gallery-content img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        #gallery-content img:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
        }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1002;
        }

        .fullscreen img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }

        .fullscreen-options {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .fullscreen-options button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .fullscreen-options button:hover {
            background-color: #555;
        }

        #search-bar {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #333;
        }

        #search-input {
            width: 80%;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 20px;
            outline: none;
        }

        /* Ensure background is fully covering and positioned correctly */
        body.set-background {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

    </style>
</head>

    function loadGallery() {
        const gallery = document.getElementById('gallery-content');
        gallery.innerHTML = '';  // Clear existing images
        images.forEach(image => {
            const img = document.createElement('img');
            img.src = image.src;
            img.alt = image.alt;
            img.onclick = () => openFullscreen(image.src);
            gallery.appendChild(img);
        });
    }

function openFullscreen(imgSrc) {
    const fullscreenDiv = document.createElement('div');
    fullscreenDiv.classList.add('fullscreen');
    fullscreenDiv.onclick = () => document.body.removeChild(fullscreenDiv);

    const img = document.createElement('img');
    img.src = imgSrc;

    const optionsDiv = document.createElement('div');
    optionsDiv.classList.add('fullscreen-options');

    // 驻转专 拽注 专拽注
    const setBackgroundButton = document.createElement('button');
    setBackgroundButton.textContent = '拽注 专拽注';
    setBackgroundButton.onclick = (e) => {
        e.stopPropagation();
        localStorage.setItem('backgroundImage', imgSrc); // 砖专转 转 住 拽
        alert('专拽注 拽注 爪! 专 祝 专砖  专转 转 砖.');
    };

    // 驻转专 专转 转
    const downloadButton = document.createElement('button');
    downloadButton.textContent = '专 转';
    downloadButton.onclick = (e) => {
        e.stopPropagation();
        const link = document.createElement('a');
        link.href = imgSrc;
        link.download = imgSrc.split('/').pop();
        link.click();
    };

    // 驻转专 砖转祝 转 拽抓
    const shareButton = document.createElement('button');
    shareButton.textContent = '砖转祝 转';
    shareButton.onclick = async (e) => {
        e.stopPropagation();

        // 拽砖转 转 专 拽抓
        const response = await fetch(imgSrc);
        const blob = await response.blob();
        const file = new File([blob], 'shared-image.jpg', { type: blob.type });

        if (navigator.canShare && navigator.canShare({ files: [file] })) {
            navigator.share({
                files: [file], // 砖转祝 拽抓 注爪
                title: '转 专',
                text: '转住转 注 转 !'
            }).catch((error) => console.log('砖转祝 砖', error));
        } else {
            alert('砖转祝 拽爪  转 驻驻 .');
        }
    };

    // 住驻转 驻转专 专 驻砖专转
    optionsDiv.appendChild(setBackgroundButton);
    optionsDiv.appendChild(downloadButton);
    optionsDiv.appendChild(shareButton); // 住驻转 驻转专 砖转祝

    // 住驻转 转 驻砖专转  住 
    fullscreenDiv.appendChild(img);
    fullscreenDiv.appendChild(optionsDiv);
    document.body.appendChild(fullscreenDiv);
}

    function filterImages(query) {
        const filteredImages = images.filter(image => image.tags.includes(query));
        const gallery = document.getElementById('gallery-content');
        gallery.innerHTML = '';  // Clear gallery
        filteredImages.forEach(image => {
            const img = document.createElement('img');
            img.src = image.src;
            img.alt = image.alt;
            img.onclick = () => openFullscreen(image.src);
            gallery.appendChild(img);
        });
    }

    document.getElementById('search-input').addEventListener('input', (e) => {
        filterImages(e.target.value);
    });

    loadGallery();

    // 驻注转 爪 住  注转 注转 祝
    document.addEventListener('DOMContentLoaded', function () {
    const elem = document.documentElement;
    
    // 爪专转 专注 拽拽 
    const clickEvent = new MouseEvent('click', {
        view: window,
        bubbles: true,
        cancelable: true
    });

    if (elem.requestFullscreen) {
        elem.dispatchEvent(clickEvent); //  爪
        elem.requestFullscreen();
    } else if (elem.mozRequestFullScreen) {
        elem.dispatchEvent(clickEvent); // 注专 Firefox
        elem.mozRequestFullScreen();
    } else if (elem.webkitRequestFullscreen) {
        elem.dispatchEvent(clickEvent); // 注专 Chrome, Safari 志Opera
        elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) {
        elem.dispatchEvent(clickEvent); // 注专 IE/Edge
        elem.msRequestFullscreen();
    }
});
