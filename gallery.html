<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>גלריה משופרת</title>
    <style>
        /* Modern grid layout and styles for the gallery */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Heebo', Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #222;
            color: #f0f0f0;
        }

        #gallery-content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            grid-gap: 15px;
            padding: 20px;
            justify-items: center;
        }

        #gallery-content img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        #gallery-content img:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
        }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1002;
        }

        .fullscreen img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        #search-bar {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #333;
        }

        #search-input {
            width: 80%;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 20px;
            outline: none;
        }

        /* תצוגת רשימה */
        .list-view #gallery-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .list-view #gallery-content img {
            width: 90%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

        function loadGallery() {
            const gallery = document.getElementById('gallery-content');
            gallery.innerHTML = '';  // ניקוי תמונות קיימות
            images.forEach(image => {
                const img = document.createElement('img');
                img.src = image.src;
                img.alt = image.alt;
                img.loading = 'lazy';  // טעינה הדרגתית
                img.onclick = () => openFullscreen(image);
                gallery.appendChild(img);
            });
        }

        function openFullscreen(image) {
            const fullscreenDiv = document.createElement('div');
            fullscreenDiv.classList.add('fullscreen');
            fullscreenDiv.onclick = () => document.body.removeChild(fullscreenDiv);

            const img = document.createElement('img');
            img.src = image.src;
            img.alt = image.alt;

            fullscreenDiv.appendChild(img);
            document.body.appendChild(fullscreenDiv);
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function toggleDisplayMode() {
            document.body.classList.toggle('list-view');
        }

        // תמיכה במקלדת
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                // Toggle fullscreen
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            } else if (e.code === 'Digit1') {
                toggleDisplayMode();
            } else if (e.code === 'Digit2') {
                toggleDarkMode();
            }
        });

        // אתחול הגלריה
        loadGallery();
